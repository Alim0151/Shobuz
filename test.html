<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
</head>
<body>
    <h1>Testing YouTube Embed</h1>

    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/SqP020OcskI?si=rTTcI2FUZY6w9wuT" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>

    <h1>Testing Vimeo Embed</h1>

    <iframe 
        title="vimeo-player" 
        src="https://player.vimeo.com/video/1115579310?h=ebe4e94ed2" 
        width="640" 
        height="360" 
        frameborder="0" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" 
        allowfullscreen>
    </iframe>

</body>
</html>
